name: Trigger auto deployment for first-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/first-container-AutoDeployTrigger-05198811-4401-4403-84e1-e5276a51da2d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FIRSTCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FIRSTCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FIRSTCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.FIRSTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FIRSTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: first-container
          resourceGroup: rg-first-container
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


